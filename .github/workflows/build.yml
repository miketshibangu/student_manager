name: Build executables

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Debug structure
        run: |
          echo "=== STRUCTURE DU PROJET ==="
          dir || ls -la
          echo "=== REQUIREMENTS.TXT ==="
          type requirements.txt || cat requirements.txt || echo "Fichier requirements.txt introuvable"
          echo "=== ICONES ==="
          dir assets\\icons || ls -la assets/icons/ || echo "Dossier icons non trouvé"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libgl1-mesa-dev

      - name: Simple build test
        run: |
          echo "=== TEST SIMPLE SANS ICONE ==="
          pyinstaller --onefile --name mon_app main.py
          echo "Build terminé"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/
          if-no-files-found: error
