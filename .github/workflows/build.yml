name: Build executables

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4️⃣ Build executable Linux/macOS
      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ICON_PATH="assets/icons/app_icon"
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
              ICON="$ICON_PATH.icns"
          else
              ICON="$ICON_PATH.png"
          fi

          pyinstaller --onefile \
                      --name student_manager \
                      --icon "$ICON" \
                      --hidden-import=PySide6 \
                      --hidden-import=PySide6_Addons \
                      --hidden-import=PySide6_Essentials \
                      main.py

      # 5️⃣ Build executable Windows
      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile \
                      --name student_manager \
                      --icon assets/icons/app_icon.ico \
                      --hidden-import=PySide6 \
                      --hidden-import=PySide6_Addons \
                      --hidden-import=PySide6_Essentials \
                      main.py
        shell: bash

      # 6️⃣ Préparer ZIP final avec binaire + icônes (Linux/macOS)
      - name: Package ZIP (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/package
          cp dist/student_manager* dist/package/
          cp -r assets/icons dist/package/
          cd dist
          zip -r student_manager-${{ matrix.os }}.zip package

      # 7️⃣ Préparer ZIP final avec binaire + icônes (Windows)
      - name: Package ZIP (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist/package
          Copy-Item dist/student_manager* dist/package/
          Copy-Item -Recurse assets/icons dist/package/
          Compress-Archive -Path dist/package/* -DestinationPath dist/student_manager-windows-latest.zip
        shell: pwsh

      # 8️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: student_manager-${{ matrix.os }}
          path: dist/student_manager-${{ matrix.os }}.zip

